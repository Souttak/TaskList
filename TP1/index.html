<!DOCTYPE html>
<html id="taskListMainPage" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="maincontainer">
        <header id="taskHeader">
            <div id="title">
                <h1>TASK LIST [TP 1]</h1>
                <button id="fullscreenButton" onclick="fullscreen(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <path d="M5 5L10 5 10 3 3 3 3 10 5 10zM10 19L5 19 5 14 3 14 3 21 10 21zM21 14L19 14 19 19 14 19 14 21 21 21zM19 10L21 10 21 3 14 3 14 5 19 5z"/>
                    </svg>
                </button>
            </div>
            <div id="taskAddition">
                <input type="text" id="taskInput" placeholder="Write your task here" class="taskAdditionPiece">
                <button type="submit" class="taskAdditionPiece" id="addTaskButton" onclick="addTask()">Add</button>
            </div>
        </header>
        
        <ul id="taskList" class="list"></ul>
    </div>
</body>

<script src="./main.js"></script>
</html>
